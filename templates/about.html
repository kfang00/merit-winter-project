{% extends 'index.html' %}

{% block header %}
    <h1 class = "about-h1">{% block title %}About{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="about-content">
    <h2 class = "about-h2">This is a Clothing Website developed by Choi Ying Yau, Sylvia Qu and Kayla Fang.</h2>
    <img id="UNreality-Fashion" src="static/images/UNreality.png" alt="UNreality Fashion" onclick="jumpToSection('products')">
    <div id="products" class="products">
        <p id="about-paragraph">Shop Here:</p>
        <button class="category" id="women" onclick="jumpToPage('/women')">Women</button>
        <button class="category" id="men" onclick="jumpToPage('/men')">Men</button>
        <button class="category" id="kids" onclick="jumpToPage('/kids')">Kids</button>
        <button class="category" id="accessories" onclick="jumpToPage('/accessory')">Accessories</button>
    </div>
</div>
<script>
    function jumpToPage(page){
        window.location.href = page;
    }
    function jumpToSection(section){
        document.getElementById(section).scrollIntoView({behavior: 'smooth'});
    }
</script>
{% endblock %}
