{% extends 'index.html' %}

{% block header %}
    <h1 class = "home-h1" style="font-size: 3em; margin-top: 0; margin-left: 1.5%;">{% block title %}Home Page{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="slideShow" id="slideShow">
    <div class="slides">
        <div class="slideNum">1 / 3</div>
        <img src="https://res.cloudinary.com/trunk-club/image/upload/f_auto,q_auto/v1598971712/public_site/2020/Womens/Fall/TC_20098_Fall_Womens_LP_Header_Mobile.jpg" alt="women's wear" style="width: 50%;">
        <div class="caption">Women's wear</div>
    </div>
    <div class="slides">
        <div class="slideNum">2 / 3</div>
        <img src="https://gentwith.com/wp-content/uploads/2020/07/Style-Guide-of-Casual-Outfits-for-Men.jpg" alt="men's wear" style="width: 75%;">
        <div class="caption">Men's wear</div>
    </div>
    <div class="slides">
        <div class="slideNum">3 / 3</div>
        <img src="https://sites.google.com/site/kidsfashiontrends2017/_/rsrc/1493880537183/home/kids-fashion-trends-2017-960x500.jpg" alt="kids' wear" style="width: 81%;">
        <div class="caption">Kids' wear</div>
    </div>
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
    <div style="text-align:center">
        <span class="dot" onclick="jumpToSlide(1)"></span> 
        <span class="dot" onclick="jumpToSlide(2)"></span> 
        <span class="dot" onclick="jumpToSlide(3)"></span> 
    </div>
<div>
<script>
	var slideIndex = 1;
    showSlides(slideIndex);
    
    function changeSlide(index){
        showSlides(slideIndex += index);
    }
    function jumpToSlide(index){
        showSlides(slideIndex = index);
    }
    function showSlides(index) {
        var i;
        var slides = document.getElementsByClassName("slides");
        var dots = document.getElementsByClassName("dot");
        if(index > slides.length)
            slideIndex = 1;
        if(index < 1)
            slideIndex = slides.length;
        for (i = 0; i < slides.length; i++)
            slides[i].style.display = "none";
        for (i = 0; i < dots.length; i++)
            dots[i].className = dots[i].className.replace(" active", "");
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }
</script>
{% endblock %}
