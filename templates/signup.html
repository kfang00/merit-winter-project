{% extends 'index.html' %}

{% block header %}
    {% if status %}
        <h2 class="signup-status">{{ status }}</h2>
    {% endif %}
    <h1 class = "signup-h1">{% block title %}Sign Up/Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<form class = "signup-form" method="post" action="/signUp">
    <label for = "fname">First Name*</label>
    <input type = "text" name = "fname" required>
    <label for = "lname">Last Name*</label>
    <input type = "text" name = "lname" required>
    <label for = "phoneNum">Phone Number*</label>
    <input type = "text" name = "phoneNum" required>
    <label for = "email">Email Address*</label>
    <input type = "email" name = "email" required>
    <label for = "bday">Birthday*</label>
    <input type = "date" name = "bday" required>
    <label for = "password">Password (8 characters minimum, at least 1 number and 1 lowercase letter)*</label>
    <input type = "password" name = "password" required
        pattern="(?=.*\d)(?=.*[a-z]).{6,25}"
        title="Must contain at least one number and one lowercase letter, and at least 6 or more characters">
    <label for = "confirm-password">Confirm Password*</label>
    <input type = "password" name = "confirm-password" required>
    <button type="submit">Register</button>
</form>

{% endblock %}
