<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
	<div class="nav-bar">
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/login">Login</a></li>
			<li><a href="/signUp">Sign Up / Register</a></li>
			<li><a href="/cart">Cart</a></li>
			<li><a href="/about">About</a></li>
		</ul>
	</div>
	<header>
		{% block header %}{% endblock %}
	</header>
	<div class="bodyContent">
		{% block content %}{% endblock %}
	</div>
	<button id="scrollButton" onclick="scrollToTop()">â†‘</button>
	<footer>
		{% block footer %}
		<ul>
			<li><a class="footer-link" href="">Contact Info</a></li>
			<li><a class="footer-link" href="">Help</a></li>
		</ul>
		{% endblock %}
	</footer>
	<script>
		window.onscroll = function() {scrollFunction()};
		function scrollFunction() {
			var scrollBtn = document.getElementById("scrollButton");
			if(document.body.scrollTop > 10 || document.documentElement.scrollTop > 10)
				scrollBtn.style.display = "block";
			else
				scrollBtn.style.display = "none";
		}
		function scrollToTop(){
			window.scroll({top: 0, left: 0, behavior: 'smooth'});
		}
	</script>
</body>
</html>
